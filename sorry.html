<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Forgive Me?</title>
    <style>
        :root {
            --pink-primary: #ff85a2;
            --pink-secondary: #ffafbd;
            --white: #ffffff;
            --text-color: #4a4a4a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 85%;
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #d63384;
        }

        .emoji-container {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            min-height: 60px;
            position: relative;
            align-items: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        #yesBtn {
            background-color: var(--pink-primary);
            color: white;
            z-index: 2;
        }

        #yesBtn:hover {
            background-color: #ef708e;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            /* Using transition for a "sliding away" effect on mobile */
            transition: left 0.2s ease-out, top 0.2s ease-out, background-color 0.3s;
            z-index: 1;
        }

        /* Success Message */
        #success-screen {
            display: none;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: floatUp 3s linear forwards;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .message-box {
            display: none;
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            background: #fff0f3;
            border: 1px solid #ffccd5;
            color: #c9184a;
            font-size: 0.9rem;
        }

        /* Responsive adjustments for smaller phones */
        @media (max-width: 380px) {
            .container { padding: 1.5rem; }
            h1 { font-size: 1.5rem; }
            button { padding: 10px 20px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="container" id="game-container">
        <div id="ask-screen">
            <div class="emoji-container">ðŸ¥º</div>
            <h1>I'm Sorry...</h1>
            <p>I feel really bad about what happened. Can you find it in your heart to forgive me?</p>
            
            <div class="btn-group" id="btn-group">
                <button id="yesBtn">Yes, I forgive you</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-screen">
            <div class="emoji-container">ðŸ’–</div>
            <h1>Thank You!</h1>
            <p>You have no idea how much this means to me. I promise to make it up to you! ðŸ¥°</p>
            <button onclick="location.reload()" style="background: #ccc; color: #333; font-size: 0.8rem; padding: 8px 15px; margin-top: 10px;">Restart</button>
        </div>
        
        <div id="custom-message" class="message-box">
            Hey! You're really trying to say no? ðŸ˜¢
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askScreen = document.getElementById('ask-screen');
        const successScreen = document.getElementById('success-screen');
        const messageBox = document.getElementById('custom-message');
        const container = document.getElementById('game-container');
        
        let moveCount = 0;
        let isFirstMove = true;

        // Function to move the "No" button to a random position
        const moveButton = (e) => {
            // If it's the first time they try to click No, switch to absolute positioning
            if (isFirstMove) {
                noBtn.style.position = 'absolute';
                isFirstMove = false;
            }

            const rect = container.getBoundingClientRect();
            
            // Calculate padding of container to keep it inside properly
            const padding = 50; 
            
            // Generate random positions within the container bounds
            const maxX = rect.width - noBtn.offsetWidth - padding;
            const maxY = rect.height - noBtn.offsetHeight - padding - 80;
            
            // Ensure it's at least 'padding' distance from the edges
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            console.log(randomX, randomY)
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            moveCount++;
            
            if (moveCount > 4) {
                messageBox.style.display = 'block';
                if (moveCount > 8) {
                    messageBox.innerText = "Wow, your reflexes are good... but I'm not giving up! ðŸ˜¤";
                }
                if (moveCount > 15) {
                    messageBox.innerText = "Okay, now you're just showing off your gaming skills. Say Yes! ðŸ˜­";
                }
            }
        };

        // For Desktop: Move on hover
        noBtn.addEventListener('mouseover', moveButton);
        
        // For Mobile: Move on touch
        // We use touchstart and preventDefault so the button moves 
        // before the tap is registered as a click
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        // Handle the Yes button click
        yesBtn.addEventListener('click', () => {
            askScreen.style.display = 'none';
            messageBox.style.display = 'none';
            successScreen.style.display = 'block';
            startHeartRain();
        });

        // Visual celebration effect
        function startHeartRain() {
            const heartCount = window.innerWidth < 500 ? 30 : 60; // Fewer hearts on mobile for performance
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = ['â¤ï¸', 'ðŸ’–', 'ðŸ’', 'ðŸ’•'][Math.floor(Math.random() * 4)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '100vh';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
